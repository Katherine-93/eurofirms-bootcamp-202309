<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="style.css">


<body>
    <div id="home-view">
        <header class="header" aria-label="Header">
            <h1>HOME</h1>
            <span id="user-name-span" aria-label="User name">Hello world!</span>
            <button id="new-post-button" title="New post" aria-label="New post">+</button>
            <button id="logout-button">Logout</button>
        </header>
        <!--formulario donde se pone la imagen comentario  la class es el 
   color de fondo-->
        <div id="new-post-panel" class="view">
            <h2>Create post</h2>
            <!--para que al dar click se abra el formulario pegar una imagen y 
   escribir el contenido del post-->
            <form id="new-post-form" class="form">
                <label for="image-input">Image</label>
                <input type="url" id="image-input" class="input" required>

                <label for="image-description-input" class="label">Image description</label>
                <input type="text" id="image-description-input" class="input" required>

                <label for="text-input">Text</label>
                <input type="text" id="text-input" class="input" required>

                <button>Post</button>
                <button id="cancel-new-post-button">Cancel</button>
            </form>
        </div>
        <div id="posts-list" aria-label="Posts-list" class="view"></div>
    </div>
    <div id="register-view" class="view">

        <h1>Register</h1>
        <form id="register-form" class="form">
            <label class="label" for="name-input">Name</label>
            <input class="input" type="text" id="name-input" title="Name" required>

            <label class="label" for="email-input">E-mail</label>
            <input class="input" type="email" id="email-input" title="E-mail" required>

            <label class="label" for="password-input">Password</label>
            <input class="input" type="password" id="password-input" title="Password" required>

            <button class="button" type="submit">Register Now</button>

        </form>
        <a id="login-link">Login</a>
    </div>

    <div id="login-view" class="view">
        <h1>Login</h1>

        <form id="login-form" class="form">
            <label class="label" for="email-input">E-mail</label>
            <input class="input" type="email" id="email-input" title="E-mail" required>

            <label class="label" for="password-input">Password</label>
            <input class="input" type="password" id="password-input" title="Password" required>

            <button class="button" type="submit" id="login-button">Login</button>
        </form>
        <a id="register-link">Register</a>
    </div>

    <!--utils-->
    <script src="utils/find.js"></script>
    <script src="utils/validators.js"></script>

    <!--data-->
    <script src="data.js"></script>

    <!--business logic-->
    <script src="logic/authenticateUser.js"></script>
    <script src="logic/retrieveUser.js"></script>
    <script src="logic/registerUser.js"></script>
    <script src="logic/createNewPost.js "></script>
    <script src="logic/retrievePosts.js"></script>
    <script src="logic/toggleLikePost.js"></script>

    <!--presentation-->
    <script src="main.js"></script>
    <script src="views/login.js"></script>
    <script src="views/register.js"></script>
    <script src="views/home.js"></script>


</body>

</html>
